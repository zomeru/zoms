name: Test and build CI with pnpm 10 and Node 22

on:
  pull_request:
    branches: ['*']
  push:
    branches: ['main']
  merge_group:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    env:
      NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID }}
      NEXT_PUBLIC_SANITY_DATASET: ${{ secrets.NEXT_PUBLIC_SANITY_DATASET }}
      ENABLE_EXPERIMENTAL_COREPACK: ${{ secrets.ENABLE_EXPERIMENTAL_COREPACK }}
      SITE_URL: ${{ secrets.SITE_URL }}
      SANITY_API_TOKEN: ${{ secrets.SANITY_API_TOKEN }}
      NEXT_PUBLIC_SANITY_APP_ID: ${{ secrets.NEXT_PUBLIC_SANITY_APP_ID }}
      BLOG_GENERATION_SECRET: ${{ secrets.BLOG_GENERATION_SECRET }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      CRON_SECRET: ${{ secrets.CRON_SECRET }}
      UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
      UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm 10
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run build
        run: pnpm run build
